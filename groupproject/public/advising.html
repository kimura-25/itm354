        }

    <h1>Log Advising Note</h1>
    Student Name<br>
    Appointment Date 
    <button type="button" onclick="displayDate()">show date</button>
    <p id="showDate"></p>
    <p onload="displayDate()"></p>
    <br>
    Note<br> <input type='text' name='Note'>
    <button>Submit</button>
    <br>
    <button onclick="window.location.href='/student-single.html'">Back</button>
</body>
